<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="cepCont">
      <div>
        <div class="mt-5 mb-3 row">
          <label for="cep" class="col-sm-2 col-form-label">Cep</label>
          <div class="col-sm">
            <input type="text" class="form-control" id="cep" value="" />
          </div>
          <div class="col-4">
            <button
              type="button"
              class="btn btn-primary"
              onclick="getAddress()"
            >
              ok
            </button>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="rua" class="col-sm-2 col-form-label">Rua</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control" id="rua" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control" id="bairro" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control" id="cidade" />
          </div>
        </div>
      </div>
    </div>

    <div id="climaCont">
      <div>
        <div class="mt-5 mb-3 row">
          <label for="cep" class="col-sm-2 col-form-label">latitude</label>
          <div class="col-sm">
            <input type="text" class="form-control" id="latitude" value="" />
          </div>
          <div class="col-4">
           
          </div>
        </div>

        <div class="mb-3 row">
          <label for="rua" class="col-sm-2 col-form-label">longitude</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="longitude" />
          </div>
        </div>
        <button
        type="button"
        class="btn btn-primary"
        onclick="getPrevisao()"
      >
        ok
      </button>
      </div>

      <div class="container">
        <div id="resposta">

        </div>
      </div>

    </div>
    <script src="script_clima.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
